<!DOCTYPE html>

<head>

        <div class="container">
            <nav class="upper-nav">

                <a href="" class="logo">

                <input type="text" class="menu-input" placeholder="что будем искать?">

                <span class="phone">+38 (380) 88-88-888</span>
                <!-- navigate buttons -->
                <ul class="menu-items">
                    <div class="menu-line"></div>
                    <li class="menu-item">

                    </li>
                    <div class="menu-line"></div>

                    <div class="menu-line"></div>

                    <li class="lower-menu-item">

                            </span>
                        </div>

                    <div class="lower-menu-line"></div>

                </ul>
